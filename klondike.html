<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klondike</title>
    <script type="module" src="js/klondike.js"></script>
    <link rel="stylesheet" href="css/common.css"></link>
    <link rel="stylesheet" href="css/cards.css"></link>
    <link rel="stylesheet" href="css/klondike.css"></link>
</head>

<body>
    <h1>Klondike</h1>

    <p>
    Try to move all cards to the foundations (the 4 empty places at top right).
    </p>

    <!-- TODO: write more rules -->

    <div id="game" class="game-area"></div>

    <div class="setting-box">
        <div class="setting-inputs">
            <label for="pick-input">Cards to pick at a time:</label>
            <!-- there are 13*4 cards and 1+2+3+4+5+6+7 of them are never pickable
                 13*4 - (1+2+3+4+5+6+7) = 24
                 -->
            <input type="number" id="pick-input" min="1" max="24" value="3" required />
        </div>
        <button id="new-game-button" class="new-game-button">New Game</button>
    </div>

    <p>
    You can move cards to the foundations by clicking an "empty" spot of the
    game; that is, a place where there are no cards or card places.
    </p>

    <p id="link2index"><a href="index.html">Back to the list of games</a></p>
</body>

</html>
